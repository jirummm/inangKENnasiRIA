<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  /* Background and fonts */
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #f9d5e5, #fed6e0, #fed6e0, #fed6e0);
    font-family: 'Georgia', serif;
    color: #5b283a;
    overflow-x: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    animation: bgPulse 8s ease-in-out infinite alternate;
  }

  @keyframes bgPulse {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  .container {
    max-width: 900px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(213, 142, 176, 0.6);
    margin: 40px 20px 80px;
    padding: 40px 50px;
    backdrop-filter: blur(12px);
    border: 3px solid #f4b4c2;
    position: relative;
    overflow: hidden;
  }

  /* Decorative animated hearts */
  .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #d14d72;
    transform: rotate(-45deg);
    top: 0;
    animation: floatUp 10s linear infinite;
    opacity: 0.75;
    border-radius: 50% 50% 0 0;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: #d14d72;
    border-radius: 50%;
  }
  .heart::before {
    top: -15px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 15px;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(100vh) rotate(-45deg);
      opacity: 0.75;
    }
    100% {
      transform: translateY(-150px) rotate(-45deg);
      opacity: 0;
    }
  }

  /* Title */
  h1 {
    font-size: 3.5rem;
    font-weight: 900;
    letter-spacing: 0.1em;
    text-align: center;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 6px #fce4ec;
    color: #a83a5b;
    user-select: none;
  }

  h2 {
    font-size: 1.4rem;
    font-weight: 500;
    font-style: italic;
    text-align: center;
    color: #b46a7a;
    margin-bottom: 2em;
    user-select: none;
  }

  /* Invitation text */
  .invitation-text {
    font-size: 1.2rem;
    line-height: 1.6;
    font-style: italic;
    text-align: center;
    margin-bottom: 3em;
    color: #6b3c46;
    user-select: none;
  }

  /* Date and location */
  .date-location {
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 3em;
    color: #8f475b;
    user-select: none;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    gap: 20px;
    margin-bottom: 3em;
  }

  .gallery-item {
    background: #f8d6df;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px #db9bbf88;
    position: relative;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 15px;
  }

  /* Video container */
  .video-container {
    display: flex;
    justify-content: center;
    margin-bottom: 3em;
  }
  video {
    max-width: 90%;
    border-radius: 15px;
    box-shadow: 0 0 30px #da6b87cc;
    outline: 3px solid #d25a78;
  }

  /* Music player */
  .music-player {
    text-align: center;
    margin-bottom: 2em;
  }
  audio {
    outline: none;
    width: 90%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 20px #db6a8aaa;
    margin-top: 10px;
  }

  /* RSVP button */
  .rsvp-button {
    display: block;
    margin: 0 auto 30px;
    padding: 15px 55px;
    font-size: 1.3rem;
    font-weight: 700;
    color: white;
    background: linear-gradient(135deg, #c75978, #892e42);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px #b73f5daa;
    text-shadow: 1px 1px 3px #641a29;
    transition: background 0.5s ease;
    user-select: none;
    text-transform: uppercase;
  }
  .rsvp-button:hover {

    box-shadow: 0 7px 22px #6d273534;
  }

  /* Footer */

</style>

<script>
    // Speaker icon music control
    const bgMusic = document.getElementById('backgroundMusic');
    const speakerBtn = document.getElementById('musicSpeakerBtn');
    const faSpeakerOn = document.getElementById('faSpeakerOn');
    const faSpeakerOff = document.getElementById('faSpeakerOff');
    let musicPlaying = false;

    // Initial state: show mute icon, hide speaker icon
    faSpeakerOn.style.display = 'none';
    faSpeakerOff.style.display = 'block';

    function playMusic() {
        bgMusic.volume = 0.6;
        bgMusic.play().then(() => {
            musicPlaying = true;
            faSpeakerOn.style.display = 'block';
            faSpeakerOff.style.display = 'none';
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
        });
    }
    function pauseMusic() {
        bgMusic.pause();
        musicPlaying = false;
        faSpeakerOn.style.display = 'none';
        faSpeakerOff.style.display = 'block';
    }
    speakerBtn.addEventListener('click', () => {
        if (musicPlaying) {
            pauseMusic();
        } else {
            playMusic();
        }
    });
    // If music ends (shouldn't with loop, but just in case)
    bgMusic.addEventListener('ended', () => {
        musicPlaying = false;
        faSpeakerOn.style.display = 'none';
        faSpeakerOff.style.display = 'block';
    });
</script>
